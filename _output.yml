bookdown::gitbook:
  css: style.css
  split_by: chapter
  config:
    toc:
      collapse: section
      scroll_highlight: yes
      before: null
      after: null
    edit: null
    download: ["pdf", "epub"]
    search: yes
    sharing: null
# documentclass: book
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
  documentclass: bxjsbook
  classoption: xelatex,ja=standard
bookdown::epub_book: default
